name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Frontend tests
        run: npm run test:frontend

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust tests
        run: cargo test
        working-directory: src-tauri

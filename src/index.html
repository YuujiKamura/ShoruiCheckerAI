<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF整合性チェッカー</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <div class="app">
      <header>
        <h1>PDF整合性チェッカー</h1>
        <button id="settings-btn" class="icon-btn" title="設定">⚙</button>
      </header>

      <!-- Settings Modal -->
      <div id="settings-modal" class="modal" hidden>
        <div class="modal-content">
          <div class="modal-header">
            <h2>設定</h2>
            <button id="close-settings" class="close-btn">×</button>
          </div>
          <div class="modal-body">
            <div class="setting-item">
              <label>監視フォルダ</label>
              <div class="folder-input">
                <input type="text" id="watch-folder" readonly placeholder="フォルダを選択...">
                <button id="select-folder-btn">選択</button>
              </div>
              <p class="setting-desc">サブフォルダ含め、PDFが追加されると通知します</p>
            </div>
            <div class="setting-status" id="watch-status"></div>

            <div class="setting-divider"></div>

            <div class="setting-item">
              <label>モデル</label>
              <select id="model-select">
                <option value="gemini-2.5-pro">Gemini 2.5 Pro (書類解析対応)</option>
              </select>
              <p class="setting-desc">※Flash系は書類OCRに非対応</p>
            </div>

            <div class="setting-divider"></div>

            <div class="setting-item">
              <label>Gemini CLI 認証</label>
              <div class="auth-row">
                <span id="auth-status" class="auth-status">確認中...</span>
                <button id="auth-btn">認証する</button>
              </div>
              <p class="setting-desc">初回または認証切れ時に実行してください</p>
            </div>
          </div>
        </div>
      </div>

      <main>
        <section class="drop-zone" id="drop-zone">
          <p>PDFをドラッグ&ドロップ</p>
          <p class="sub">または クリックして選択</p>
        </section>

        <section class="file-list">
          <div class="list-header">
            <h2>ファイル一覧 <span id="file-count">(0)</span></h2>
            <div class="buttons">
              <button id="select-all-btn" class="small-btn">全選択</button>
              <button id="select-none-btn" class="small-btn">全解除</button>
              <button id="analyze-btn" disabled>個別解析</button>
              <button id="compare-btn" disabled>照合解析</button>
              <button id="clear-btn">クリア</button>
            </div>
          </div>
          <ul id="pdf-list"></ul>

          <div class="custom-instruction">
            <div class="instruction-header">
              <span>カスタム指示</span>
            </div>
            <div class="instruction-body">
              <textarea id="custom-instruction" placeholder="例：&#10;・契約金額が見積書と一致しているか確認&#10;・工期が前回の契約と重複していないか&#10;・下請け業者名が施工体制台帳と一致しているか"></textarea>
              <p class="instruction-hint">解析時にAIへ追加で伝えたいチェック項目を記入</p>
            </div>
          </div>
        </section>

        <section class="terminal" id="terminal-section" hidden>
          <div class="terminal-header">
            <span class="terminal-title">Terminal</span>
          </div>
          <div class="terminal-body" id="terminal-output"></div>
        </section>

        <section class="result" id="result-section" hidden>
          <h2>解析結果</h2>
          <div id="result-content"></div>
        </section>
      </main>

      <div id="loading" hidden>
        <div class="spinner"></div>
        <p>解析中...</p>
      </div>
    </div>

    <!-- Notification Toast (outside .app for proper positioning) -->
    <div id="notification-toast" class="toast" hidden>
      <div class="toast-content">
        <div class="toast-icon">📄</div>
        <div class="toast-text">
          <div class="toast-title">PDF追加</div>
          <div class="toast-body" id="toast-body"></div>
        </div>
        <button id="toast-close" class="toast-close">×</button>
      </div>
    </div>
  </body>
</html>
